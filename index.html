<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Import fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card-box">
          <div class="image">
            <img src="./images/image-equilibrium.jpg" alt="" />
          </div>
          <h1>Equilibrium #3429</h1>
          <div class="description">
            <h2>Our Equilibrium collection promotes balance and calm.</h2>
          </div>
          <div class="coin">
            <h3 id="eth">
              <img src="./images/icon-ethereum.svg" alt="" class="icon" /> 0.041
              ETH
            </h3>
            <h3 id="time">
              <img src="./images/icon-clock.svg" alt="" class="icon" /> 3 days
              left
            </h3>
          </div>
          <div class="border-line"></div>
          <div class="creator">
            <img src="./images/image-avatar.png" alt="" class="avatar" />
            <div class="creator-text">
              <h3 style="color: hsl(215, 51%, 70%); font-weight: 300;">Creation of</h3>
              <h3>Jules Wyvern</h3>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
